<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>致乐丽欣 - 浪漫新春</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Ma+Shan+Zheng&family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    
    <style>
      :root {
        --deep-rose: #4c0519;
        --soft-pink: #fce7f3;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: var(--soft-pink);
        font-family: 'Inter', 'ZCOOL XiaoWei', serif;
        overflow-x: hidden; /* 修改这里：允许Y轴滚动，只隐藏X轴 */
        overflow-y: auto;
      }
      
      .font-romantic { font-family: 'Ma Shan Zheng', cursive; }
      .font-script { font-family: 'Dancing Script', cursive; }

      .glass-romantic {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 100, 130, 0.1);
      }

      @keyframes heart-beat {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(225, 29, 72, 0.5)); }
        50% { transform: scale(1.1); filter: drop-shadow(0 0 30px rgba(225, 29, 72, 0.8)); }
      }
      .animate-heart-beat { animation: heart-beat 1.5s ease-in-out infinite; }

      canvas {
        display: block;
        cursor: crosshair;
      }

      /* 隐藏滚动条但允许滚动 */
      ::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
